# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Yogesh Choudhary
subtitle: Web Tech Lead/Full Stack Developer at QuezX.com
description: Yogesh Choudhary is a full-stack web developer at QuezX.com working as Web Tech Lead. He is alumni of Indian Institute of Technology, Roorkee (Electrical Engineering).
author: Yogesh Choudhary
language: en
timezone: Asia/Kolkata

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yogesum.xyz
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# Feeds
## Install `npm install hexo-generator-feed --save`
feed:
  type: atom
  path: atom.xml
  limit: 20

# Keywords for search engines
keywords:
- javascript
- node.js
- ubuntu
- nginx
- solr
- gulp
- mongodb
- mysql
- tv-shows
- programming